<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box">
            <h1>Generate a random password</h1>
            <p>Never use insecure password again</p>
            <div>
                <span id="symbols">Include Symbols?</span>
                <input id="switch" class="checkbox" type="checkbox">
                <label for="switch" class="toggle"></label>
            </input>
            </div>
            <button class="generate-btn" onClick="generatePassword()">Generate password</button>
            <div class="container">
                <span class="password-el" id="password-el1"></span>
                <span class="password-el" id="password-el2"></span>
            </div>
        </div>
        <script src="sweetalert2.all.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
